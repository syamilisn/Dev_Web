<head><title>Arrays</title></head>
<body>
    <script src="includeTitle.js"></script>
    <script type="text/javascript">

        var friends = new Array("Asta","Noel","Mimosa"); //WAY 1
        document.write(friends);

        var i = 0;
        while (i<3)
        {
            document.write("<br>",friends[i]);
            i++;
        }

        var fruits = new Array(3);  //WAY 2
        fruits[0] = "apple";
        fruits[1] = "mango";
        fruits[2] = "orange";
        document.write("<br>",fruits);

        document.write("<br>DYNAMIC ARRAY:");
        var colors = new Array();  //WAY 3 DYNAMIC ARRAY where size is not mentioned.
        colors.push("red","blue","green");
        for(i=0 ; i < colors.length ;i++)
        {
            document.write("<br>",colors[i]);
        }
        document.write("<br>Fruits before poping: ",fruits);
        fruits.pop();
        document.write("<br>Fruits after poping: ",fruits);
    </script>
    <p>There are 3 methods mentioned here. and third one is DYNAMIC ARRAY.</p>
</body>
