<head><title>Ternery Operators</title></head>
<body>
    <script src="includeTitle.js"></script>
    <script type="text/javascript">
        document.write("<br>(Ternery operations are if-else equivalent)");
        var x = 20; document.write("<br>Initial X: ",x);
        var y = 30; document.write("<br>Initial Y: ",y);
        var str1 = (x==y)? "<br>X equals Y" : "<br>X not equals Y";
        var str2 = (x===y)? "<br>type(X) equals type(Y)" : "<br>type(X) not equals type(Y)";
        document.write("<br>Ternery operation result for (X = = Y): ",str1);
        document.write("<br>Ternery operation result for (X = = = Y): ",str2);
    </script>
</body>
