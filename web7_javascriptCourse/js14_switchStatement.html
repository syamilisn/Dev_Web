<head><title>Switch statement</title></head>
<body>
    <script src="includeTitle.js"></script>
    <script type="text/javascript">
        var choice = 1;
        switch(choice)
        {
            case 1: document.write("<br>I want Kitkat."); break;
            case 2: document.write("<br>I want Oreo."); break;
            case 3: document.write("<br>I want Dairymilk."); break;
            default: document.write("<br>I don't like chocolate.");
        }
    </script>
</body>
