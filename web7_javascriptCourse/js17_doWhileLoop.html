<head><title>Do-While Loop statement</title></head>
<body>
    <script src="includeTitle.js"></script>
    <script type="text/javascript">
        var i = 1;
        do
        {
            document.write("<br>",i);
            i++;
        }while(i<10);
    </script>
    <p>Here the loop will execute at least once even if condition fails.</p>
</body>
