<title>mouse event</title>
<script>
    function AlertMsg(){
        alert("Welcome to event"); //message pops up
        document.getElementById("p1").innerHTML="hello"; //message displayed on page
    }
</script>
<p>
    Click button to display message
    <p id="p1">This message is displayed</p>
    <button onclick='AlertMsg()'>Click_alert</button>
</p>
