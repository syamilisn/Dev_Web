<head><title> Script Locations</title></head>
<body>
    <!--EXTERNAL JS: INCLUDES TITLE FROM DIFFERENT FILE-->
    <script src="includeTitle.js"></script>

    <!--INLINE JS: SAME LINE-->
    <!-- https://www.geeksforgeeks.org/javascript-window-open-window-close-method/ -->
    <a href = "JavaScript:OpenWindow();">more info</a>
    <input type = "button" value = "click me" onclick = "alert('Are you sure?');"/>

    <!--EMBEDDED JS: INDEPENDENT BLOCK OF SCRIPT-->
    <script type="text/JavaScript">
        alert("Hello World!");
    </script>
</body>
