<html>
<head><title> Dom method:<br>2. createElement()</title></head>
<body>
    <script src="includeTitle.js"></script>
    <script>
        const para = document.createElement("p");
        para.innerText = "This is a paragraph.";
        document.body.appendChild(para);

    </script>
    <pre>NOTES:
        1. elementAttribute(): Creates an element node.
        2. body.appendchild(): appends child to body.
    </pre>
</body>
</html>
