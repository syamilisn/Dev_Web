<head><title> Dom method:<br>5. getElementsByTagName()</title></head>
<body>
    <script src="includeTitle.js"></script>
    <p>
        This is content inside a para.
    </p>
    <script>
        
        var elemNodesList = document.getElementsByTagName("p");
        document.write(elemNodesList[0].innerHTML + "It is called using dom's object!");
    </script>
    <pre>NOTES:
        1. getElementsByTagName(name): returns a LIST of elements which can be accessing using array operations.
    </pre>
</body>
