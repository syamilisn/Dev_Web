<head><title>Concatenation Operators</title></head>
<body>
    <script src="includeTitle.js"></script>
    <script type="text/javascript">
        //==: checks equality EG: 5 == '5' return true
        //===: Strict equality i.e. checks even the types EG: 5 == '5' return false
        //!=, <, <=, >, >=
        //?: ternary operator
        var x = 10; document.write("<br>Initial no: ",x);
        var bool1 = x == 10; document.write("<br>x = = 10: ",bool1);
        var bool2 = x == "10"; document.write("<br>x = = '10': ",bool2); 
        var bool1 = x === 10; document.write("<br>x = = = 10: ",bool1);
        var bool2 = x === "10"; document.write("<br>x = = = '10': ",bool2);
    </script>
</body>
