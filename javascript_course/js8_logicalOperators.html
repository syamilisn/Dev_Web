<head><title>Logical Operators</title></head>
<body>
    <script type="text/javascript">
        document.write("LOGICAL OPERATIONS");
        // &&, ||, !
        var x = 20; document.write("<br>Initial no: ",x);
        var bool1 = x && 10; document.write("<br>x && 10: ",bool1);
        var bool2 = x && "10"; document.write("<br>x && '10': ",bool2); 
        var bool1 = x || 10; document.write("<br>x || 10: ",bool1);
        var bool2 = x || "10"; document.write("<br>x || '10': ",bool2);
    </script>
</body>
