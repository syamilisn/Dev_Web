<head><title>Concatenation Operators</title></head>
<body>
    <script type="text/javascript">
        document.write("CONCATENATION OPERATIONS");
        var x = 10; document.write("<br>Initial no: ",x);
        x = x + 10; document.write("<br>Addition of no: ",x);
        x = x + "10"; document.write("<br>Addition of string: ",x); //returns string
    </script>
</body>
