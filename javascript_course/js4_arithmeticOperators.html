<head><title>Arithmetic Operators</title></head>
<body>
    <script type="text/javascript">
        document.write("ARITHMETIC OPERATIONS");
        var x = 10; document.write("<br>Initial no: ",x);
        x = x + 10; document.write("<br>Addition: ",x);
        x = x - 10; document.write("<br>Subtraction: ",x);
        x = x * 10; document.write("<br>Multiplication: ",x);
        x = x / 10; document.write("<br>Division: ",x);
        x = x % 4; document.write("<br>Modulo Division: ",x);
        x++; document.write("<br>After Incrementing: ",x);
        x--; document.write("<br>After Decrementing: ",x);
    </script>
</body>
