<head><title>Assignment Operators</title></head>
<body>
    <script type="text/javascript">
        document.write("ASSIGNMENT OPERATIONS");
        var x = 10; document.write("<br>Initial no: ",x);
        x +=10; document.write("<br>Addition: ",x);
        x -=10; document.write("<br>Subtraction: ",x);
        x *=10; document.write("<br>Multiplication: ",x);
        x /=10; document.write("<br>Division: ",x);
        x %=4; document.write("<br>Modulo Division: ",x);
    </script>
</body>
