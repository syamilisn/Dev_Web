<!DOCTYPE html> <!--Document type definition-->
<html>
	<head lang="en"> 
		<title></title>		
		<style type="text/css">
            *{ box-sizing:border-box;}
            .box{
                float:left;
                width:33.33%;
                padding:50px;
            }
            .clearfix::after{
                content:"";
                clear:both;
                display:table;
            }
        </style>
	</head>
	<body>
        <h2>Grid of Boxes
        <div class="clearfix">
            <div class="box" style="background-color:#bbb"
            <p>Some text inside the box.</p>
            </div>
            <div class="box" style="background-color:#bbb"
            <p>Some text inside the box.</p>
            </div>
            <div class="box" style="background-color:#bbb"
            <p>Some text inside the box.</p>
            </div>
        </div>
        <p>we also use the clearfix hack to take care of the
        layout flow, and that add the box-sizing property to make sure thatthe box doesn't break 
        due to extra padding. Try to remove this code to see the effect.</p>

	</body>
</html>
