<body>
    <!--the list element can be unpaid tag i.e ending tag not necessary-->
    <div>
        Unordered List: <br>
        <ul>
            <li>Orange</li>
            <li>Mango
            <li>Apple
            <li>Cherry
            <li>Colors
                <ul>
                    <li>red
                    <li>yellow
                    <li>blue
                </ul>
                </li>
            <li>Banana
        </ul>
    </div>
    <div>
        Ordered List: <br>
        <ol>
            <li>Orange
            <li>Mango
            <li>Apple
            <li>Cherry
            <li>Colors
                <ol>
                    <li>red
                    <li>yellow
                    <li>blue
                </ol>
            <li>Banana
        </ol>
    </div>
    <div>
        There are 3 types of descriptive lists.
        <a href="descriptiveList.html">Descriptive Lists</a>
    </div>
</body>
